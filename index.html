<head>
    <title>LuckyWheel EngCouple</title>
    <link href="./index.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        [hidden]{
            display: none !important;
        }
    </style>
</head>
<body>
    <div>
            <img id="background" src="./image/background.png" >
            <div id="luckyaround">
                <div id="circle" style="width: 800px; height: 800px;">
                    <img style="height: 100%;width: 100%;" src="./image/luckywheel2_512_2.png">
                </div>
                <div id="button" onclick="actionRound()" style="width: 800px; height: 800px;">
                    <img style="height: 100%;width: 100%;" src="./image/luckywheel2_512_3.png">
                </div>
                <div id="arrow" style="width: 800px; height: 800px;">
                    <img style="height: 100%;width: 100%;" src="./image/luckywheel2_512_1.png">
                </div>
            </div>
    
            <div
            style="width: 800px; height: 600px;background-color: wheat;"
            id="resultgift" hidden="true" hidden
            >
            <div
            style="height:100%;width: 100%;justify-content: center;align-items: center;flex-direction: column;display: flex;flex-direction: column;
            background-image: url(./image/background.jpg);background-repeat: no-repeat"
            >
                <h2
                style="margin-top: 30px;"
                >
                    Chúc Mừng Bạn Đã Trúng
                </h2>
                <img
                id="itemresult"
                style="width: 600px;height: 300px"
                />
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_q8buwK.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            </div>
           
            </div>
            
    </div>
    <script src="./index.js"></script>
